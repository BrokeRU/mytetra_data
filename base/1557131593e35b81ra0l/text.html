<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Линтеры установлены внутрь контейнера и запускаются через Docker Compose.</p>

<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'FreeMono'; color:#6a1009;">docker-compose up -d ais2 &amp;&amp; COMPOSE_INTERACTIVE_NO_CLI=1 docker-compose exec ais2 bash -c &quot;echo '--- flake8 ---'; flake8 ais; echo '--- mypy ---'; mypy ais&quot;</span></p></body></html>
