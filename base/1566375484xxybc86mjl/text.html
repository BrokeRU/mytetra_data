</style></head><body style=" font-family:'DejaVu Sans'; font-size:11pt; font-weight:400; font-style:normal;">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Иногда бывает нужно исключить некоторые файлы из обработки Git, но изменять из-за этого <span style=" font-family:'FreeMono'; color:#6a1009;">.gitignore</span> нельзя, потому что файлы специфичны для одного пользователя. В таком случае можно отредактировать файл <span style=" font-family:'FreeMono'; color:#6a1009;">.git/info/exclude</span> в директории с репозиторием, он имеет такой же формат, как и <span style=" font-family:'FreeMono'; color:#6a1009;">.gitignore</span>.</p></body></html>
