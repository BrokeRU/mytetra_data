<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px; font-family:'FreeMono'; color:#6a1009;"><br /></p>

<p style=" margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'FreeMono'; color:#6a1009;">chrome_options.add_argument('</span><span style=" font-family:'FreeMono'; font-weight:600; color:#6a1009;">--start-maximized</span><span style=" font-family:'FreeMono'; color:#6a1009;">')<br /></span></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'FreeMono'; color:#6a1009;">driver = webdriver.Chrome('/usr/local/bin/chromedriver', options=chrome_options)</span></p>
