<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Нужно из терминала выполнить следующую команду, заменив имя сетевого интерфейса и скрытой сети на нужные:</p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:20px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'FreeMono'; color:#6a1009;">sudo iwlist </span><span style=" font-family:'FreeMono'; font-weight:600; color:#6a1009;">wlp0s29f7u7</span><span style=" font-family:'FreeMono'; color:#6a1009;"> scanning essid </span><span style=" font-family:'FreeMono'; font-weight:600; color:#6a1009;">hiddennetwork</span></p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Тогда нужная сеть появится в списке сетей в NetworkManager, и к ней можно будет подключиться как обычно.</p></body></html>
